不知道belt怎么来的，伯克利音乐学院的教材上给的专业术语叫作“belting”，中文译名叫“实唱”，顾名思义：歌唱时给人感觉像腰带一样扎实。
<br>
Belting是一种高喉位的高音胸声技术。
<br>
具体表现就是：喉部肌肉放松，口腔长大，主要是横隔膜用力，咽部紧张并打开头腔通道，感觉头腔充满共鸣（主要是面罩居多），形成从胸声到咽部到头腔的一条完整共鸣通道，声音紧紧锁在头腔内不漏气（手放在嘴巴面前是感觉不到明显出气的），给人感觉厚实、结实，并且音域宽广（男声真声可以上到G5），张力大，情感丰富，是一种从歌剧借鉴来的科学唱法。
