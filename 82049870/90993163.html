为什么会产生军阀？无非是地方势力掌握了人事权和财政权，军事控制权加上中央暗弱。唐代的藩镇割据就是典型的军阀。为啥？因为节度使的权力太大了，即可以收税，又可以任免手下。有钱就可以养兵，有人事权就可以把不忠于自己的手下排挤掉。中央政府又没有制裁措施，自然就产生了军阀。
<br>
现代的制度为了避免这种现象都采取了针对性措施，比如军队不得经商斩断财政来源，军人不能进入最高决策层，军区划分和行政区不对应，军人异地服役等等等等。至于题主说为啥手下跟着一起反中央，因为这些人都是依存军阀生存的，不听他的听谁的？真有忠于中央的人根本就不会投入军阀手下吧。
