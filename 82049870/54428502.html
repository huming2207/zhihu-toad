其實我也很習慣一個人，包括一個人食反，一個人鍛煉，一個人擔受各種壓力。只係，總有人奇怪:你又一個人?一個人旅行?一個人行街?一個人睇戲?仲一個人食反?其實，人生行到尾，不都是一個人嗎? 你越怕一個人，最後也避不了只剩一個人。我喜歡一個人肆無忌憚地跑步，因為流汗時的專注，能讓我想起自己是誰。
