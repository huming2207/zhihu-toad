谢邀。
<br>
<ol>
	<li>
		要经常学习。学习永无止境，才能让我们在和他人的交往之中不会显得太幼稚。
	</li>
	<li>
		要懂得沉默。沉默是金，话说太多，容易被他人曲解，甚至被别有用心的人断章取义地批评。
	</li>
	<li>
		要锻炼身体。良好的身体可以激发我们对工作的热情，做出比同行更好的成绩。
	</li>
	<li>
		要行万里路。行程不仅丰富了我们的见闻，也能让我们结识更多有水平的人。
	</li>
	<li>
		要控制情绪。情绪失态不仅会让当时的会谈失去控制，运气不好十多年后还有人津津乐道。
	</li>
</ol>
