<blockquote>
	我觉得这道题应该从细节看问题
	<br>
	背景：左边那位小孩身穿监狱服，是犯罪了正在坐牢，头发稀少说明长期被其他囚犯虐待；右边那位黑色运动服，可推测出应该是耐克等品牌服装，加上头发浓密有亮泽是位富家子弟。交代出这样的背景可得分
	<br>
	内容：其实表面上看会被写的分数迷惑，事实上这道作文题与分数无关，重点是字体的粗细；左边那位小孩一直浪费墨水，用很粗的字体所以被揍，右边那位改成细字体节约墨水后被奖励。所以主题应该是勤俭节约
	<br>
	补充：根据吻痕和掌纹一样可推出，这两位的母亲是同一人，可开辟出新角度：妈妈对两儿子不同做法的不同对待，可结合二胎政策的颁布来谈
</blockquote>
