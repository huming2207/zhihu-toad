<blockquote>
	彭定康
	<br>
	（英语：Christopher Francis Patten，成为港督前的译名为柏藤，1944年5月12日－），英国保守党资深政治家，曾任环境部长、保守党主席及香港最后一任总督。
	<br>
	早年曾任环境大臣和保守党主席，1992年获委任为末任香港总督，并在1997年见证香港主权移交。彭定康自2000年至2004年出任欧盟外交事务专员，卸任后被册封为终身贵族，现任牛津大学校监及英国广播公司管治机构BBC信托的主席。
</blockquote>
