气蛤蟆(Angryfrog)
<br>
鲁南山区，有一种叫气蛤蟆的小动物。长年生活在较深的土层里和潮湿的小石块下。这种蛤蟆和常见的蛤蟆不同，个头很小，大的不过大脚拇指大，小的只有小手指大。颜色黝黑发亮。豫南地区的气蛤蟆个头相对较大，身体颜色为黄褐色，点缀黑色斑点。
