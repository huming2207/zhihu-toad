<br>
<br>
80年代，念诗之前，大学校园里的议政气氛狂热的不得了，最后出了那个事情以后，就再也没有了。接下来，一步步放松了在校大学生谈恋爱等等这些禁锢，到了2000年我上大学的时候学生干部还严禁谈恋爱，等到了2010年代，就彻底放开了，现在结婚生孩子都可以了。
<br>
<br>
年轻人精力旺盛火气大，打打游戏谈谈恋爱什么的正好可以消耗一下，要不然会惹出事端的。
