吴承恩。
<br>
<br>
吴先生根据前人著作和民间传说，重新整理创作了《西游记》，使中国古典神话小说上升到了一个新高度，在明末资本主义萌芽的历史大势下，迅速走红，并影响几百年，开国后，更是被最高统帅列为四大名著之一，名垂千古。
<br>
<br>
更令人佩服的，并不是吴先生的文才，而是高瞻远瞩的眼光。吴先生虽然生于600年前，但是在写妖怪的时候更是考虑到了多年后的21世纪。
<br>
<br>
全书写了无数种妖怪，有植物变得，有动物变的。动物中既有路上的狮虎蟒，又有天上飞的大鹏孔雀，还有水里游的老龟金鱼九头虫，但是，就是没有两栖类的那啥。
<br>
<br>
吴先生觉悟实在是高！
