题主，憋不出一句话是正常的，甚至是正确的。
<br>
<br>
知乎是一个分享内容、经验、见识的平台，但这只针对那些提供优质回答的人，他们只属于知乎用户的一小部分。
<br>
<br>
大部分人将自己在知乎的行为美其名曰【讨论】但其实他们都在宣泄自己的情绪，在一个虚拟的账号寻求发泄的突破口，对于自己反对的观点恶语相向。所以他们说一句【关你屁事】的时候你要知道对方压根就不是来讨论的，他是来宣泄情绪的。
<br>
<br>
确实，我们讨论的事情不关我屁事，也不关你屁事。你邀请我，我回答一句无可奉告，那是最好的，可是你们又不喜欢，我能怎么办？老司机总该得罪你们一下，教你们一点人生道理是不是？毕竟你们还是too young
