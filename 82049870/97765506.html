是因为「はま」这个发音在日本还没有字的时候就存在的“海滨”固定用语，后来引进了汉字，就用汉字的「浜」来表示“はま” ，这叫做訓読み。
<br>
再就是音読み，用引进来的汉语的字和原本汉语的发音。
<br>
所以有的词语会有两种读音，举个简单的栗子：「海」訓読是「うみ 」音読「かい」。
