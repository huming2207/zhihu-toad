主要三大类:
<br>
         涉及现当代政治话题，特别是当代政治人物政治事件，为避免“送快递”“查水表”“请喝茶”“社区送温暖”(都是黑话吧？呵呵),也为了帖子、评论不被“建议修改”，就只能“呵呵”了。比如，“影帝”“一代目二代目三代目”“蛤蛤”等指代人物;“那个夏天”“8@8”或“8＊8”指代事件。
<br>
      另一类，则是网友之间互相取笑。可以是昵称，也可以是熟知的网络事件或网络热点。
<br>
        第三类，基本上属于语言。比如，同音、别字、音译。
