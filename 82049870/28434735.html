1926年，美商在上海虹口开办了海宁洋行，生产棒冰、冰淇淋等产品，商标为“美女牌”。
<br>
1948年前，该厂转售给国民政府后勤部(今益民食品一厂)，又与英商怡和蛋厂合资开办海和有限公司(简称海和洋行)，仍生产冰淇淋等冷饮，1951 年改为益民食品三厂，商标为“光明牌”。
<br>
冰淇淋一词可以考据的来源应该是沪语。
<br>
沪语“淇淋”与“cream”发音非常接近。
<br>
另外，上海现在还有“麦淇淋”的称呼，指人造奶油“margarine”。至于两个词语的先后，暂时没有考证。
