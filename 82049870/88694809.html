金
蟾蜍（学名：Bufo periglenes），又称环眼蟾蜍，美洲蟾蜍的一种，曾大量存在于哥斯达黎加蒙特维多云雾森林（Monteverde 
Cloud Forest 
Reserve，现已为自然保护区）中一片狭小的热带雨林地带，其雄性个体全身呈金黄色，因此被称作金蟾蜍。金蟾蜍1966年由爬虫学者杰伊·萨维奇
（Jay Savage）发现并正式命名，1989年以后，金蟾蜍再没有被发现。
