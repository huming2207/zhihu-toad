『蠄蚷』用的应该是会意的造字方法，理由如下：
<br>
粤语中的『他』写作『佢』，所以『蠄蚷』其实是由『擒佢』而来，意为『自己会抓自己的生物』，指的是蛤蟆会吃其他蛤蟆的这一自然现象 (见 
<a href="https://www.zhihu.com/question/40325828/answer/85981589" class="internal">
	蛤蟆之间会相互捕食吗？ - 章罄则的回答
</a>
）。而当一个通用词特指两栖动物时，我们一般将其改为虫字旁，类似的还有 “他 --> 虵”。这就是『蠄蚷』的由来。
