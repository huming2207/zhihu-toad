<p>
	满江红
</p>
<p>
	江上青百年诞辰祭
</p>
<br>
<p>
	自古英雄，凭苍宇、江山点索。
</p>
<p>
	酬壮志、铁窗寒彻，泮池磅礴。
</p>
<p>
	史岭红梅花沥血，芦沟晓月天飞鹤。
</p>
<p>
	擎玉虹，魑魅冷相看，惊魂魄。
</p>
<br>
<p>
	歌颍上，旗旆烁。驱稔寇，飙尘恶。
</p>
<p>
	诉声声杜宇，孛星凋落。
</p>
<p>
	春水绿杨风曼暖，秋山红叶日彰灼。
</p>
<p>
	清明日、持酒告先灵，神州跃。
</p>
