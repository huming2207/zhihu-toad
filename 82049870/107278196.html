【大误】
<br>
对于这种情况，其实可以尝试青霉素，青霉素可以在细胞壁上打孔，使得千疮百孔的细胞壁缩回去，又和细胞膜贴在一起，完成复合。
<br>
如果使用半合成青霉素、头孢菌素甚至更为强力的碳青霉烯类药物，会在细胞壁上钻更多的孔，使得细胞壁以极快的速度缩回去，贴住细胞膜，此种手段非常暴力，对细胞膜有所损伤，建议太过年轻的医生慎重使用。
<br>
<br>
植物人的细胞对于葡萄糖这种东西已经是见得多了，它会用其来生产生长素，发挥顶端优势，焕发新生，可以瞬间多活很长时间，换成时间的基本单位的话，不计其数。
