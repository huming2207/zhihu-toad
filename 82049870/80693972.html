司马光在院子里玩，看到一个不会游泳的小朋友掉进水缸里，不停挣扎呼救。其他的孩子慌作一团，因为他们谁也想不出办法。
<br>
司马光问道：“还记得温水煮青蛙吗？你们去加热水缸，他会自己跳出来的。”
<br>
孩子们点点头，抱来一堆柴火放在水缸底部，将其点燃。
<br>
随着火焰的燃烧，水温渐渐升高，缸里的小孩子也越来越躁动。
<br>
突然，只听“哗啦”一声，水缸裂开，水流了一地。
<br>
司马光对不知所措的孩子们说：“我强调过多少遍了，加热前要先预热，你们过来把报损单给我填了！”
