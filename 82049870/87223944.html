我爷爷从汕头来江苏六十年，始终不肯学习本地方言，和家人也只说普通话。尽管就回过几次老家，但是他仍能熟练说潮汕话。爷爷也很希望我能学说潮汕话。
<br>
<br>
我土生土长在江苏。我看到现在很多小朋友都只会说普通话，他们的爷爷奶奶操着带有本地方言特点的普通话和他们说话。我感到很捉急，不想眼睁睁地看着富有特点的吴语就这样衰落。
<br>
<br>
同样也有一位来自江苏的长者，他虽然被调到北京去了，但是他的普通话中仍然带着乡音，可见他对家乡的情愫。
<br>
<br>
你们滋磁不滋磁啊？
