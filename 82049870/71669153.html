萨尔他妈把萨尔放在江中漂走，从此萨尔别名江流尔
<img src="http://pic4.zhimg.com/50/abcbdadd26334affe0be3655a44f16ab_b.jpg" data-rawwidth="389" data-rawheight="230" class="content_image" width="389">
<br>
长大后的江流尔成为了部落的领袖，始终代表部落先进生产力的发展要求，始终代表部落先进文化的前进方向，始终代表部落最广大人民的根本利益。
<br>
年老后的江流尔德高望重，大家都尊称他为长者。
