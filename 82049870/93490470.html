打败死神只是避免死亡的条件之一，避免由于“阳寿已尽”被强制带走，但是不能延缓身体的衰老。
<br>
霍青娥应该是先修炼出“不老”的。试想，当身体已经衰老到难以行动时，又怎样去打败死神呢？
<br>
即使修炼出不老，又打败了死神，也不代表不会死，万一被比死神更强大的生物杀了，还是要去地府报到的。
<br>
其实最简单的方法是，增加寿命。阳寿未尽就不担心衰老/被死神带走了！几位蓬莱人应该是归属于这一类的方法。不过蓬莱之药是很稀有的。据说另一位神明也通过某种方式做到了延长寿命，这种方式好像类似于众筹。
