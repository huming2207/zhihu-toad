拿出成绩来。
<br>
没过多久他们就会围着你“作业做完了吗借我看一下好吗。”“马上考试了教我一下好吗。”
<br>
这时候你就可以非常识相的回复“WDLLM。”
<br>
<br>
拿不出成绩的话，
<br>
拿出逼格来。
<br>
就是那种和华莱士谈笑风生，提笔一书便是枸杞的范。平时不屑于和他们交流，毕竟他们还图样，但密切保证同当地人的文化交流。需要肚子里有点墨水的。
<br>
<br>
拿不出逼格的话，
<br>
拿出钱来。
<br>
给东南亚同学一人包一个红包，约出去坐超跑兜风顺便借他们开开，轮到某位的时候跳过。反复几次，看看谁听谁的。
<br>
<br>
都拿不出的话，
<br>
那也只有抱怨的份了。
