<blockquote>
	<b>
		赫克特
	</b>
	(英语：Heket)(也称
	<b>
		赫奎特
	</b>
	(Heqat)、
	<b>
		赫基特
	</b>
	(Hekit)、
	<b>
		赫凯特
	</b>
	(Heket)等，罕见地有
	<b>
		赫吉特
	</b>
	(Hegit), 
	<b>
		赫革特
	</b>
	(Heget)等名)，埃及神话中的繁殖女神。她的神物是
	<a href="http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E9%259D%2592%25E8%259B%2599" class=" wrap external" target="_blank" rel="nofollow noreferrer">
		青蛙
		<i class="icon-external">
		</i>
	</a>
	，她的形象或是青蛙形，或是头上爬一青蛙的妇女。赫克特帮助产妇分娩，在这方面与
	<a href="http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E6%25B6%2585%25E8%25B5%25AB%25E8%25B4%259D%25E7%2589%25B9" class=" wrap external" target="_blank" rel="nofollow noreferrer">
		涅赫贝特
		<i class="icon-external">
		</i>
	</a>
	(Nekhbet)近似。她还是冥界帮助亡灵。她与赫努姆(Henum)一样，也是人类的创造者，经常被人们称为赫努姆的妻子。赫克特的偶像常放在石棺里。
</blockquote>
