蟹邀
<br>
<br>
清国乾总书记有一天召开新闻发布会，看到外面迎亲的队伍经过，乾书记便诗兴大发，吟诵了几句诗叫："楼下锣鼓叮当响，新娘羞坐花轿中，今日洞房花烛夜…"
<br>
<br>
乾书记吟到第三句，第四句恐怕作得太俗，有失书记身分，于是他硬要纪晓岚作："纪先森你来续。续得好，朕给你一点人生的奖赏！"
<br>
<br>
纪先森说我也不是谦虚：“今日洞房花烛夜，
<strong>
	玉簪剔破海棠红
</strong>
。
<strong>
	”
</strong>
<br>
<br>
台下的西方记者被乾书记的诗才所折服，全场响起了热列的掌声，并高声合唱了一曲《走进大清新时代》。
