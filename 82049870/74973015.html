【附非原创小笑话两则，侵删】
<br>
<br>
1.庭审结束，审判长收拾东西走人，书记员还在处理后续工作。
<br>
原告一老汉迅速走上前去：“书记，这个法庭你最大，你得管管审判长，我还有问题要问他，他哪能扭头就走？”
<br>
书记员：“大爷您看清了，我是书记员，不是书记！我说了不算！”
<br>
老汉不悦：“你们这些衙门里的人就知道互相推诿！加个一个字有什么不一样？”
<br>
<br>
2.少年追妹子，妹子问：“你家条件怎么样？你爸什么职务？”少年答：“检察长。”妹子抱怨：“还不如我前男友，人家爸爸是庭长！”
